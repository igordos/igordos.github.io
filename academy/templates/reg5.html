        <a class="navbar-brand" href="#">Academy by efir</a>

                <li class="nav-item mr-4">
                    <a class="btn btn-secondary" href="#">Регистрация</a>

                <li class="nav-item mt-2 mt-sm-2 mt-md-2 mt-lg-0">
                    <a class="btn btn-primary" href="#">Вход</a>

            </ul>

    </div>
</nav>

<form class="form-signin mt-5">

    <div class="form-progress">
        <div class="form-progress__line-wrap">
            <img class="form-progress__line" src="../images/progress/Group10.svg" alt="">
        </div>
        <div class="form-progress__text form-progress__text_1"></div>
        <div class="form-progress__text form-progress__text_2"></div>
        <div class="form-progress__text form-progress__text_3"></div>
    </div>

    <div class="text-center mb-4">
        <h1 class="mb-3 font-weight-normal">Добавьте фото</h1>
        <p>Вы успешно прикрепили странички в соцсетях к своему аккаунту. Загрузите свою фотографию. Она будет отображаться в вашем профайле и в портфолио. </p>
    </div>

    <div class="form-group inputDnD">
        <label class="sr-only" for="inputFile">File Upload</label>
        <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="image/*" onchange="readUrl(this)" data-title="Перетащите фотографию сюда, либо загрузите ее, нажав на кнопку ниже.">
        <button type="button" class="btn btn-outline-secondary btn-block" onclick="document.getElementById('inputFile').click()">Загрузить фото</button>
    </div>

    <button class="btn btn-primary btn-block mt-4" type="submit">Далее</button>

    <div class="text-center mt-4">
        <p><a href="#">Пропустить этот шаг</a></p>
        <p>Уже есть аккаунт? <a href="#">Войти</a></p>
    </div>
</form>

<script>
    function readUrl(input) {

        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                var imgData = e.target.result;
                var imgName = input.files[0].name;
                input.setAttribute("data-title", imgName);
                console.log(e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }

    }
</script>

</body>
