<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="body-wrapper">
  <div class="login-wrapper">
    <div class="login">
      <a class="login__logo" href=""><img src="images/carrotlogo.png"></a>
      <form class="login__form">
        <span class="login__form-title">Войти</span>
        <div class="login__social-wrapper">
          <a class="login__social"><img class="login__social-icon" src="images/vk.svg"></a>
          <a class="login__social"><img class="login__social-icon" src="images/facebook.svg"></a>
        </div>
        <div class="login__form-or-wrapper">
          <hr class="login__form-or-hr">
          <span class="login__form-or-title">Или</span>
        </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Логин</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Логин">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
          </div>
        <button type="submit" class="login__form-btn">Войти</button>
        <div class="login__form-pass-wrap">
          <a class="login__form-pass-link" href="#">Забыли пароль?</a>
        </div>
      </form>
      <div class="login__new">
        <a class="login__new-btn" href="#">Создать аккаунт</a>
      </div>
    </div>
  </div>
</body>
</html>
